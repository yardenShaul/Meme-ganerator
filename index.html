<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>
<body onload="onInit()">
    <header><img src="graphics/logo.png" alt="" class="upper-logo"></header>
    <div class="main-container layout">
        <div class="search">
            <form class="search-box">
                <input type="text" name="search" placeholder="Enter search keywords">
            </form>
            <p>[Coming soon]</p>
            <div class="keywords"></div>
        </div>
        <div class="main-gallery">
            <div class="gallery"></div>
        </div>
        <div class="editor-container">
            <button name="exit-button" onclick="onCloseEditor()">X</button>
            <div class="tools">
                <label class="add-text-container">
                    <input name="insert-text" type="text" placeholder="Type your text" id="insert-text">
                    <div class="upper-buttons">
                        <button name="swich-button" onclick="onSwicthSelectedText()"></button>
                        <button name="add-text" type="submit" onclick="onSubmitText()"></button>
                        <button name="delete-button" onclick="onRemoveText()"></button>
                        
                    </div>
                </label>
                <div class="basic-buttons">
                    <button name="font+" onclick="onChangeFontSize(this)">A+</button>
                    <button name="font-" onclick="onChangeFontSize(this)">A-</button>                   
                    <label class="color-picker">
                        <input type="color" id="new-color" onchange="onChooseColor(this.value)" style="display: none">
                    </label>
                    
                </div>
                <div class="extras">
                    <button class="share-button" onclick="uploadImg()">Share</button>
                    <div class="share-container"><div class="user-msg"></div></div>
                    <div class="download-button"><a href="#" onclick="downloadCanvas(this)">Download</a></div>
                </div>
            </div>
            
            <canvas class="main-canvas" style="height: 275.5px; width: 270.5px;" onclick="getCoords(event)"></canvas>
            
            
        </div>
        
        
        
    </div>
    <footer><img src="graphics/logo.png" alt="" class="logo-footer"><small>all rights reserved 2019</small></footer>
    
    
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/upload-service.js"></script>
</body>
</html>
